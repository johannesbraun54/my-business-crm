<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Wollen Sie das Produkt wirklich löschen?</h2>
<mat-dialog-content>

    <div>
        Alle Daten des Produkts werden unwiderruflich gelöscht.
    </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>Cancel</button>
  <button mat-button (click)="deleteMeal()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
