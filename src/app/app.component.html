<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer [ngClass]="{'hidden' : !authService.loggedIn}" class="sidenav" [opened]="true" mode="side">

        <div class="logo-container">
            <img class="logo" src="../assets/img/crm-logo.png">
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        </div>

        <ul class="menu-items">
            <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
            <li routerLink="/user"><mat-icon>person</mat-icon> User</li>
            <li routerLink="/products"><mat-icon>shopping_bag</mat-icon>Products</li>
            <li routerLink="/imprint"><mat-icon>info</mat-icon>Impressum</li>
        </ul>

        <ul class="responsive-menu-items">
            <li (click)="drawer.close()" routerLink="/dashboard"><mat-icon>person</mat-icon> Dashboard</li>
            <li (click)="drawer.close()" routerLink="/user"><mat-icon>fact_check</mat-icon> User</li>
            <li (click)="drawer.close()" routerLink="/products"><mat-icon>shopping_bag</mat-icon> Products</li>
            <li routerLink="/imprint"><mat-icon>info</mat-icon>Impressum</li>
        </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>
                    <mat-icon [ngClass]="{'hidden' : !authService.loggedIn}" class="menu-icon"
                        (click)="drawer.toggle()">menu</mat-icon>
                        <img class="logo" src="../assets/img/crm-logo.png">
                </span>
                <span>
                    <mat-icon [ngClass]="{'hidden' : !authService.loggedIn}" class="menu-icon"
                        (click)="logout()">logout</mat-icon>
                </span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
